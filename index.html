<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats Covid</title>
</head>

<script>
    function submit() {
        const contact =
            document.getElementById('contact').value
                .replace(/ /g, "")
                .split('')
                .filter(c => !isNaN(c)).join('');

        window.location.href =
            `https://api.whatsapp.com/send?phone=${contact}`;
    }
</script>

<body>
    <div class="d-flex flex-column mx-auto mt-5 container-fluid mw-50" style="max-width: 500px;">
        <h4>Sua maneira de falar com pessoas sem contato ðŸ¦ </h4>
        <input type="text" class="form-control my-3" id="contact" id="floatingInput" placeholder="+55 92 98888-7777">
        <button type="button" onclick="submit()" class="btn btn-success">Enviar</button>
    </div>
</body>

</html>
